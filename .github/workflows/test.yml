name: Tests

on:
  push:
    branches:
    - master
    - dev
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    # Setup Go
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'

    # Tests
    - name: Run testing
      run: go test ./... -race
      if: matrix.os != 'windows-latest'

    - name: Run testing
      run: go test ./... -race -update
      if: matrix.os == 'windows-latest'

