[help]
  [help.usage]
    text = """
f2 FLAGS [OPÇÕES] [CAMINHOS PARA ARQUIVOS E DIRETÓRIOS...]
  comando | f2 FLAGS [OPÇÕES]"""

    heading = "USO"
  [help.positional_args]
    heading = "ARGUMENTOS POSICIONAIS"

    text = """
Opcionalmente, forneça um ou mais arquivos e diretórios para procurar correspondências.
    Se omitido, ele procura apenas no diretório atual. Note também que os diretórios
    não são pesquisados recursivamente, a menos que --recursive/-R seja usado."""

  [help.options]
    heading = "OPÇÕES"

  [help.short]
    text = """
A ferramenta de renomeação em lote que você realmente vai gostar de usar.

{{.Usage}}
  {{.UsageText}}

{{.Examples}}
  $ f2 -f 'jpeg' -r 'jpg'
  $ f2 -r '{id3.artist}/{id3.album}/${1}_{id3.title}{ext}'

{{.LearnMore}}
  Use f2 --help para ver as opções de linha de comando.
  Leia o manual em https://f2.freshman.tech"""

  [help.learn_more]
    heading = "SAIBA MAIS"

    text = "Leia o manual em https://f2.freshman.tech"
  [help.env]
    heading = "VARIÁVEIS DE AMBIENTE"

    text = """
Substitua as opções padrão de acordo com suas preferências. Por exemplo,
    você pode habilitar o modo de execução e ignorar as extensões de arquivo por padrão:

    export F2_DEFAULT_OPTS=--exec --ignore-ext"""

  [help.color]
    text = "Defina qualquer valor para desativar a saída colorida."

  [help.examples]
    heading = "EXEMPLOS"


