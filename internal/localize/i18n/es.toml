[help]
  [help.usage]
    text = """
f2 INDICADORES [OPCIONES] [RUTAS A ARCHIVOS Y DIRECTORIOS...]
  comando | f2 INDICADORES [OPCIONES]"""

    heading = "USO"
  [help.positional_args]
    heading = "ARGUMENTOS POSICIONALES"

    text = """
Opcionalmente, proporcione uno o más archivos y directorios para buscar coincidencias.
    Si se omite, busca solo en el directorio actual. Tenga en cuenta que
    los directorios no se buscan de forma recursiva a menos que se use --recursive/-R."""

  [help.options]
    heading = "OPCIONES"

  [help.short]
    text = """
La herramienta de renombrado por lotes que realmente disfrutarás usar.

{{.Usage}}
  {{.UsageText}}

{{.Examples}}
  $ f2 -f 'jpeg' -r 'jpg'
  $ f2 -r '{id3.artist}/{id3.album}/${1}_{id3.title}{ext}'

{{.LearnMore}}
  Use f2 --help para ver las opciones de la línea de comandos.
  Lea el manual en https://f2.freshman.tech"""

  [help.learn_more]
    heading = "MÁS INFORMACIÓN"

    text = "Lea el manual en https://f2.freshman.tech"
  [help.env]
    heading = "VARIABLES DE ENTORNO"

    text = """
Sobrescriba las opciones predeterminadas según sus preferencias. Por ejemplo,
    puede habilitar el modo de ejecución e ignorar las extensiones de archivo por defecto:

    export F2_DEFAULT_OPTS=--exec --ignore-ext"""

  [help.color]
    text = "Establezca cualquier valor para desactivar la salida con color."

  [help.examples]
    heading = "EJEMPLOS"


